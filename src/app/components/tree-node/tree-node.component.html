<div class="tree-node">
  @if (node.children.length) {
  <fa-icon [icon]="node.isExpanded ? faFolderOpen : faFolder"></fa-icon>
  } @else {
  <fa-icon [icon]="faFileLines"></fa-icon>
  }
  {{ node.name }}
  @if (node.children.length) {
  <button class="expandable-action-btn" (click)="onExpandCollapseAction()">
    <fa-icon [icon]="node.isExpanded ? faCirclePlus : faCircleMinus"></fa-icon>
  </button>
  } @if(node.isExpanded) {
  <div class="tree-children">
    @for (child of node.children; track child.name) {
    <app-tree-node [node]="child"></app-tree-node>
    }
  </div>
  }
</div>
