<div class="tree-node">
  {{ node.name }}
  @if (node.children.length) {
  <button class="expandable-action-btn" (click)="onExpandCollapseAction()">
    {{ node.isExpanded ? "[-]" : "[+]" }}
  </button>
  } @if(node.isExpanded) {
  <div class="tree-children">
    @for (child of node.children; track child.name) {
    <app-tree-node [node]="child"></app-tree-node>
    }
  </div>
  }
</div>
